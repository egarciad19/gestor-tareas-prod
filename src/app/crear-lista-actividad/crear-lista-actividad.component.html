<h2 mat-dialog-title>Crear Lista de Actividades</h2>
<mat-dialog-content>
    <div class="formulario">
        <mat-card-content>
            <form class="example-form">
                <mat-form-field class="example-full-width"  appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput autocomplete="off" [formControl]="nombre">
                    <mat-error>Este es un campo obligatorio</mat-error>
                </mat-form-field> 

            </form>
        </mat-card-content>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button  mat-button mat-dialog-close  mat-raised-button color="warn">Cancelar</button>
    <button mat-raised-button color="primary" (click)="closeDialog()">Crear Lista Tarea</button>
</mat-dialog-actions>
