<div *ngIf="user">
  <button mat-button [matMenuTriggerFor]="beforeMenu" style="float: right; background-color: white; color: rgb(8, 93, 133); padding: 16px; margin-right: 10px;"> <mat-icon style="transform: scale(2);">account_circle</mat-icon> </button>
  <mat-menu #beforeMenu="matMenu" xPosition="before">
    <p mat-menu-item>{{user.username}}</p>
    <p mat-menu-item>{{user.email}}</p>
    <button mat-menu-item (click)="salir()">Cerrar Sesion</button>
  </mat-menu>
</div>
